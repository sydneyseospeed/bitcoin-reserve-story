name: Lighthouse CI
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch: {}
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Lighthouse audits (3 runs each) + artifacts
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://bitcoin-reserve-story.vercel.app/
            https://bitcoin-wife-script.vercel.app/
            https://bitcoin-dad-ledger.vercel.app/
          runs: 3
          configPath: ./lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true
